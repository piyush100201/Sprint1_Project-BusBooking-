<app-header2></app-header2>
<div id="margins" style="background-image:url(../../assets/pexels6.jpg);background-size:cover; background-repeat:no-repeat;background-position:center;">


<div class="row justify-content-center">
  <div class="col-md-6 register-employee">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header" style="background-color:maroon ; color:gainsboro">
        <h3 class="mb-0">Edit Profile</h3>
      </div>


      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="userName">Name</label>
            <input class="form-control" type="text" formControlName="userName" />
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['userName'].errors?.['required']"
            >
              Name is required.
            </div>
          </div>


          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" formControlName="email" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['email'].errors?.['required']"
            >
              Enter your email.
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['email'].errors?.['pattern']"
            >
              Enter valid email.
            </div>
          </div>



          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input class="form-control" type="text" formControlName="phoneNumber" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf= "submitted && myForm['phoneNumber'].errors?.['required']"
            >
              Enter your phone Number.
            </div>
            <div
              class="invalid-feedback"
              *ngIf= "submitted && myForm['phoneNumber'].errors?.['pattern']"
            >
              Enter valid phoneNumber.
            </div>
          </div>

          <label for="gender">Gender</label>
          <div class="form-group" id="radio-toolbar">
            
            <input
              type="radio"
              id="male"
              name="gender"
              value="Male"
              checked
              class="form-control"
              formControlName="gender"
            /><label for="male">Male</label>
            <input
              type="radio"
              id="female"
              name="gender"
              value="Female"
              checked
              class="form-control"
              formControlName="gender"
            /><label for="female">Female</label>
          </div>


          <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input
              type="date"
              name="dateOfBirth"
              class="form-control"
              formControlName="dateOfBirth"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              formControlName="password"
            />
          </div>
      

          <div class="form-group">
            <button class="btn  btn-lg btn-block" style="color: gainsboro; background-color: maroon;" type="submit">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form  -->
  </div>
</div>
</div>
