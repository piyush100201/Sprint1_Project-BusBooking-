<app-header3> </app-header3>
<div class="form-group">
    <input type="text" class="form-control search-field" placeholder="search here for specific customer..." [(ngModel)] = "searchText">
</div>
<div class= "container">
    <p *ngIf= "User.length <= 0" class= "no-data text-center"> there is no data yet</p>
    <table class = "table table-bordered" *ngIf = "User.length>0">
        <tr style="color:maroon">
            <th scope="col">UserId</th>
            <th scope="col">User Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Gender</th>
            <th scope="col">DOB</th>
        </tr>
        <tbody>
            <tr *ngFor= "let user of User | filterUsers:searchText ; let i = index">
                <td style="color:maroon ;">{{user._id}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phoneNumber}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.dateOfBirth}}</td>
                <td>  <span class = "delete" (click)= "removeUser(user, i)">
                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                </span></td>
            </tr>
        </tbody>
    </table>
</div>
